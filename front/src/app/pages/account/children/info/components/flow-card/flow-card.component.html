<div
  class="flow-card card-s card-s--hover"
  (click)="cardClick.emit()"
>
  <label class="flow-card_subtitle">
    Operation
  </label>
  <h2 class="flow-card_title">
    {{ type | call : getTitleByType }}
  </h2>
  <div class="flow-card_icon" [ngSwitch]="type">
    <i nz-icon nzType="dollar" nzTheme="outline" *ngSwitchCase="flowNameTypes.CreateCurrency"></i>
  </div>
</div>
