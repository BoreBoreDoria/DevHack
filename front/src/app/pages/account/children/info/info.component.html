<div *init="{
              flows: flows$ | async,
              clientInfo: clientInfo$ | async } as params"
     class="info">


  <div class="info__user">
    <div class="info_avatar vr-4__mb">
      <nz-avatar [nzSize]="128" nzIcon="user"
                 [nzSrc]="'https://aiva.group/wp-content/uploads/2018/11/team_6.jpg'"
      ></nz-avatar>
    </div>
    <div class="info__name">
      <label class="info__name_label">Name</label>
      <h2 class="info__name_heading">
        {{ params.clientInfo.firstName + ' ' + params.clientInfo.middleName + ' ' + params.clientInfo.lastName}}
      </h2>
    </div>

    <div class="info__name">
      <label class="info__name_label">Role</label>
      <h2 class="info__name_heading">
        {{ params.clientInfo.role }}
      </h2>
    </div>
  </div>

  <div class="info__flows">
    <app-flow-card class="info__flows_card" *ngFor="let flow of params.flows"
                   [type]="flow.flowName"
                   [title]="flow.data.section.textInfo.text"
                   (cardClick)="goToFlow(flow.flowName)"
    ></app-flow-card>
  </div>
</div>
